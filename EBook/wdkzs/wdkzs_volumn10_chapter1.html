卷十一 剑豪战争 前文提要<br>
　　强大的武当派为实现「天下无敌，称霸武林」的宏愿而四处征伐。流浪武者荆裂与青城派少年剑士燕横矢志向武当复仇，更与爱剑少女童静、日本女剑士岛津虎玲兰、崆峒派前任掌门练飞虹及少林武僧圆性结成同伴，号称「破门六剑」，一起踏上武道修练与行侠江湖的旅程。<br>
　　「破门六剑」于江西大破波龙术王一干妖匪后，继续追查及对付贩卖「仿仙散」的贪宫污吏，因此得罪朝廷大奸臣钱宁。钱宁在南昌宁王府献计下，鼓动皇上颁下「御武令」，册封各大门派为「忠勇武集」，并勒令武林人士围剿逆匪「破门六剑」。<br>
　　天下武林为「御武令」而沸腾，荆裂等人成为无数武者群起追杀的目标，步步危机……<br>
