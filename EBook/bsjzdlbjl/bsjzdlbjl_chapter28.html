地球旅行家的告别辞<br>
　　安德烈·莱斯，73 岁<br>
　　旅行家，诗人<br>
　　我的朋友：<br>
　　请原谅我留下的并不是忏悔，也不是秘密。我是个乐天的人，即使已经被那个光头、大鼻子的医生告知只能再玩一个月了。我是个诗人，就送一首小诗交给你保存吧。<br>
　　偶然经过一个叫做地球的地方，<br>
　　逗留了几十年。<br>
　　在那里<br>
　　我爱过，恨过，<br>
　　苦过，乐过，<br>
　　哭过，狂过，<br>
　　迷过，悔过——<br>
　　现在，一切都将过去，<br>
　　因为在此地的旅行就要结束了。<br>
　　下一站将会是哪里？<br>
　　我紧了紧背包，<br>
　　发现忘了带午餐肉罐头。
