<script type="text/javascript" language="javascript">
$("td").click(
	function(){
		if($(this).attr("id")==undefined)
			return ;
		bgcolorlist=["green","yellow"];
		$(this).attr("bgcolor",bgcolorlist[1-bgcolorlist.indexOf($(this).attr("bgcolor"))]);
		return ;
	}
);
function seg2hex(){
	var ret=[0,0];
	bgcolorlist=["green","yellow"];
	for(let i=0;i<64;i++)
		ret[i>>5]|=bgcolorlist.indexOf(document.getElementById("unit"+byte2hex(i)).bgColor)<<(i&0x1f);
	ret.reverse();
	document.getElementById("seghex").value=arr2hex(ret,8);
	return ;
}
function hex2seg(){
	state=hex2arr(document.getElementById("seghex").value,8);
	state.reverse();
	bgcolorlist=["green","yellow"];
	for(let i=0;i<64;i++)
		document.getElementById("unit"+byte2hex(i)).bgColor=bgcolorlist[(state[i>>5]>>(i&0x1f))&1];
	return ;
}
</script>
